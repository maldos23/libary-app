name: Deploy Quarkus to Cloud Run

on:
  push:
    branches: [ "main" ]
    paths:
      - "library-backend/**"
      - ".github/workflows/deploy-backend-gcp.yml"

env:
  REGION: us-central1
  SERVICE: library-backend
  IMAGE: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/library/library-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Create Artifact Registry repository (if needed)
        run: |
          gcloud artifacts repositories describe library \
            --location=${{ env.REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID }} 2>/dev/null \
          || gcloud artifacts repositories create library \
              --repository-format=docker \
              --location=${{ env.REGION }} \
              --project=${{ secrets.GCP_PROJECT_ID }} \
              --description="Library backend Docker images"

      - name: Build and Push Docker image
        run: |
          docker build \
            -t ${{ env.IMAGE }}:${{ github.sha }} \
            -t ${{ env.IMAGE }}:latest \
            ./library-backend
          docker push ${{ env.IMAGE }}:${{ github.sha }}
          docker push ${{ env.IMAGE }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image=${{ env.IMAGE }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --platform=managed \
            --port=8080 \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=2 \
            --set-env-vars=MYSQL_URL=${{ secrets.MYSQL_URL }},MYSQL_USER=${{ secrets.MYSQL_USER }},MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }},CORS_ORIGINS=${{ secrets.CORS_ORIGINS }} \
            --allow-unauthenticated \
            --quiet

      - name: Show service URL
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE }} \
            --region=${{ env.REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --format='value(status.url)')
          echo "Deployed : ${{ env.IMAGE }}:${{ github.sha }}"
          echo "Service URL: ${URL}"
          echo "API        : ${URL}/api/books"
